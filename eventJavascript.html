<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
            align-items: center;
            text-align: center;
        }

        #generateButton {
            margin-top: 5px;
            margin-bottom: 15px;
            ;
        }
    </style>
</head>

    <body onload="welcome()">
        <div class="contents" hidden>
            <button id="incrementButton" onclick="incrementButton()">Tekan Aku : </button>
            <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
        </div>

        <script>
            
            function incrementButton(){
                document.getElementById("count").innerText++;

                if (document.getElementById("count").innerText == 7) {
                    const hiddenMessage = document.createElement("h3");
                    hiddenMessage.innerText = "Selamat Anda Menmukan Pesan Tersembunyi!";

                    const image = document.createElement("img");
                    image.src = 'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg';

                    const contents = document.querySelector('.contents');
                    contents.appendChild(hiddenMessage).appendChild(image);
                }
            }

            function welcome() {
                alert("Selamat datang di halaman event listener!");
                const contents = document.querySelector('.contents');
                contents.removeAttribute('hidden');

            }
            // elemen.{nama_event} = namaFunction();
            // document.body.onload = welcome;
            // document.getElementById("incrementButton").onclick = incrementButton;

            window.addEventListener('laod', welcome);
            document.getElementById("incrementButton").addEventListener('click', incrementButton);
        </script>
    </body>

</html>
