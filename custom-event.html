<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Custom</title>
    <style>
        .buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
            text-align: center;
            align-items: center;
        }

        .button {
            margin: 8px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <h3 id="caption">Silakan tekan salah satu tombol di bawah...</h3>
        <button class="button" id="tombol">Tombol Custom Event</button>
    </div>

    <script>

        const changeCaption = new Event('changeCaption');

        window.addEventListener('load', () => {
            const tombol = document.getElementById("tombol");
            tombol.addEventListener('changeCaption', customEventHandler);
            tombol.addEventListener('click', () => {
                tombol.dispatchEvent(changeCaption);
            })
        })

        const customEventHandler = (ev) => {
            console.log(`Event ${ev.type} telah dijalankan!`);
            const caption = document.getElementById('caption');
            caption.innerText = "Tombol telah ditekan dan event custom dijalankan!";
        }

    </script>
</body>

</html>
